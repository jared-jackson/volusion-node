<!DOCTYPE html>
<html lang="en" ng-app="VolutionApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Volution</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
    <link href="/public/stylesheets/volution.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js"></script>
    <script src="https://use.fontawesome.com/a34fa02b8b.js"></script>
</head>

<body ng-controller="VolutionController">

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top" style="height: 50px;">
    <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
            <img style="height: 50px; width: 133px; float: left; padding-right: 15px;"
                 src="https://s3.amazonaws.com/jared-volusion/color-logo.svg"/>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Dashboard</a></li>
            </ul>
            <div class="navbar-header header-center">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<!-- BODY -->
<div id="body-container">

    <div class="row">
        <div class="col-sm-offset-1 col-md-2">
            <div class="radial" id="container0"></div>
        </div>
        <div class="col-md-2">
            <div class="radial" id="container1"></div>
        </div>
        <div class="col-md-2">
            <div class="radial" id="container2"></div>
        </div>
        <div class="col-md-2">
            <div class="radial" id="container3"></div>
        </div>
        <div class="col-md-2 ">
            <div class="radial" id="container4"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-offset-1 col-md-2">
            <div class="progressbar-text"><h3 class="emotion-text">Sadness</h3></div>
        </div>
        <div class="col-md-2">
            <div class="progressbar-text"><h3 class="emotion-text">Joy</h3></div>
        </div>
        <div class="col-md-2">
            <div class="progressbar-text"><h3 class="emotion-text">Fear</h3></div>
        </div>
        <div class="col-md-2">
            <div class="progressbar-text"><h3 class="emotion-text">Disgust</h3></div>
        </div>
        <div class="col-md-2">
            <div class="progressbar-text"><h3 class="emotion-text">Anger</h3></div>
    </div>


        <div class="row">
            <form novalidate style="margin-top: 500px;">
                First Name:<br>
                <input type="text" name="mail" ng-model="consult_url" size="25">

                <br>

                <button ng-click="consultWatson()">Submit</button>
            </form>
        </div>


    </div>
    <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/public/scripts/volution.js"></script>
    <script src="/public/scripts/progressbar.js"></script>

</body>

</html>
